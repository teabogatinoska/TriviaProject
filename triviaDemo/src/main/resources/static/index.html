<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Websockets</title>
    <!--<link rel="stylesheet" href="/css/styles.css"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="app.js"></script>

</head>
<body>
<div class="row justify-content-center">
    <div class="col-3">
        <button class="btn mt-5 btn-block btn-info" type="submit" onclick="join()">Join</button>
    </div>
    <div class="col-3">
        <button class="btn mt-5 btn-block btn-success" type="submit" onclick="openQuiz()">Open Quiz
        </button>
    </div>
</div>
<div class="row">
    <div class="col-12 text-center" id="hiddenQuestion" style="display: none;">
        <div class="question mt-5 font-weight-bold"></div>

        <div class="form-check">
            <input class="form-check-input answerValue" type="radio" name="answer">
            <label class="form-check-label" id="answer1">
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input answerValue" type="radio" name="answer">
            <label class="form-check-label" id="answer2">
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input answerValue" type="radio" name="answer">
            <label class="form-check-label" id="answer3">
            </label>
        </div><br>
        <button class="btn btn-info" onclick="sendAnswer()">Submit answer</button>
    </div>
</div>


</body>
</html>
